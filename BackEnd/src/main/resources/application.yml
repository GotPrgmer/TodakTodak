spring:
  profiles:
    active : ${ACTIVE}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB


  jackson:
    property-naming-strategy: SNAKE_CASE


jwt:
  secret : ${JWT_SECRET}
  expiration-accesstoken-minutes : 180
  expiration-refreshtoken-minutes : 10080
  token-prefix : "Bearer "

cloud:
  aws:
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}
    s3:
      bucket: ${BUCKET_ADDRESS}
    region:
      static: ap-northeast-2
    stack:
      auto: false
    profiles:
      include: Administrator


#server:
