#    key-store-type: PKCS12
#    key-store-password: ${KEY_STORE_PASSWORD}
#    key-alias: ${KEY_ALIAS}
#  port: 443
  http2:
    enabled: true
s3-default-image : ${S3_DEFAULT_IMAGE}
s3-baby-default-image : ${S3_BABY_IMAGE}
s3-user-default-image : ${S3_USER_IMAGE}